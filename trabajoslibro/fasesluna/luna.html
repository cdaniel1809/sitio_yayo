<html>
    <head>
        <title>Example of HTML Frames using row attribute</title>
    </head>
        
    <frameset cols = "50%, 50%">
        <frame name = "izquierda" src = 
        "fases.html" />
        <frame name = "derecha" src = 
        "crateres.html" />
        
        <noframes>
            <body>The browser you are working does 
                        not support frames.</body>
        </noframes>
    </frameset>
</html>
